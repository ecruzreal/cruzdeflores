<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruz de Flores</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="full-hdr" id="full">
            <img src="img/cruzdefloreslogo.png" class="header-logo" id="hdr-logo" alt="company logo" height="250px">
            <div class="header-buttons" id="full-btns">
                <button class="h-btn"><img src="img/top-view-pink-flower-with-drops.png" class="flower-spin" height="55px"><a href="">About</a></button>
                <button class="h-btn"><img src="img/top-view-pink-flower-with-drops.png" class="flower-spin" height="55px"><a href="">Gallery</a></button>
                <button class="h-btn"><img src="img/top-view-pink-flower-with-drops.png" class="flower-spin" height="55px"><a href="">Testimonials</a></button>
                <button class="h-btn"><img src="img/top-view-pink-flower-with-drops.png" class="flower-spin" height="55px"><a href="">Contact</a></button>
            </div>
        </div>
        <div class="collapse-hdr" id="collapse">
            <img src="img/cruzdefloreslogo.png" height="125px" alt="">
            <div class="header-buttons">
                <button class="h-btn small-b"><img src="img/top-view-pink-flower-with-drops.png" class="flower-spin" height="55px"><a class="small-a" href="">About</a></button>
                <button class="h-btn small-b"><img src="img/top-view-pink-flower-with-drops.png" class="flower-spin" height="55px"><a class="small-a" href="">Gallery</a></button>
                <button class="h-btn small-b"><img src="img/top-view-pink-flower-with-drops.png" class="flower-spin" height="55px"><a class="small-a" href="">Testimonials</a></button>
                <button class="h-btn small-b"><img src="img/top-view-pink-flower-with-drops.png" class="flower-spin" height="55px"><a class="small-a" href="">Contact</a></button>
            </div>
        </div>
    </header>
    <main>
        <img src="img/top-view-pink-flower-with-drops.png" alt="">
    </main>
    <footer></footer>

    <script>
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200){
                document.getElementById('full').style.height = '0'
                document.getElementById('full-btns').style.display = 'none'
                document.getElementById('collapse').style.display = 'flex'
            } else {
                document.getElementById('full').style.height = '360px'
                document.getElementById('full-btns').style.display = 'flex'
                document.getElementById('collapse').style.display = 'none'
            }
        }
    </script>

</body>
</html>
